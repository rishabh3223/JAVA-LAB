<title>Income Tax Form</title>
</head>
<body>
	<form action="calctax" method="post">
	<h3>Income Tax Form</h3>
		Name:<br><input type="text" name="name"><br>
		Gender:<br>
			<input type="radio" name="gender" value="Male"> Male<br>

		<input type="submit" value="Submit"/>
	</form>

</body>
